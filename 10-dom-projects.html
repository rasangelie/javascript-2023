<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles\10-dom-project-style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <title>10-DOM Projects</title>
    </head>
    <body>
        <p><b>YouTube Subscribe Button</b></p>

        <button onclick="subscribe()" class =               "js-subscribe-button subscribe-button" style="margin-bottom: 30px;">
            Subscribe
        </button>


        
        <!--Amazon Calculator-->
        <p class="js-amazon">
            <b>Amazon Shipping Calculator</b>
        </p>

        <p> Orders under $40 = +$10 shipping. </p>
        <p> Orders over $40 = FREE shipping. </p>

        <input type="text" placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event)">

        <button onclick="calculateTotal()" class="js-calculate calculate-button">Calculate</button>
        <p class="error-message error"></p>
        <p class="js-order-cost"></p>


        <!--Rock-Paper-Scissors-->
        <p style="margin-top: 50px;"><b>Rock Paper Scissors</b></p>

        <a href="10-rock-paper-scissors.html" target="_blank" >     
            Click Here 
        </a>

        <script>
            
            // window.document
            // window.console.log('window');

            function subscribe() {
                const buttonElement = document.querySelector('.js-subscribe-button');
            
                if (buttonElement.innerText === 'Subscribe') {
                    buttonElement.innerHTML = 'Subscribed';
                    buttonElement.classList.add('is-subscribed');


                } else {
                    buttonElement.innerHTML = 'Subscribe';
                    buttonElement.classList.remove('is-subscribed');
                }

            }

            function handleCostKeydown(event) {
                if (event.key === 'Enter') {
                    calculateTotal();
                }
            }

            function calculateTotal() {
                const inputElement = document.querySelector('.js-cost-input');
                

                let cost = Number(inputElement.value) * 100;
                console.log(cost);
                
                if (cost < 0) {
                    document.querySelector('.error-message')
                        .innerHTML = 'Error: cost cannont be less than $0';

                    return;
            
                }

                if (cost < 4000) {
                    document.querySelector('.error-message')
                        .innerHTML= '';
                    cost += 1000;
                    console.log(cost);

                } else {
                    cost;
                }

                document.querySelector('.js-order-cost')
                    .innerHTML = `$${cost/100}`;
            }

        </script>
    </body>
</html>
