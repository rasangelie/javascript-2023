<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objects</title>
    </head>

    <body>
        <script>
            const product = {
                name: 'socks',
                price: 1090,
            };

            console.log(product);
            console.log(product.name);
            console.log(product.price);

            //changing the value of a property
            product.name = 'cotton socks';
            console.log(product);

            //adding property
            product.newProperty = true;
            console.log(product);

            //deleting property
            delete product.newProperty;
            console.log(product);
        </script>
    </body>
</html>
