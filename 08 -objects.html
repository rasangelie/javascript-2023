        <script>

            const product2 = {
                name: 'shirt',
                'delivery-time': '1 day',
                //nested objects
                rating: {
                    stars: 4.5,
                    count: 87
                },

                fun: function function1() {
                    console.log('function inside object');
                }

            };

            console.log(product2);

            //accessing it through bracket notation
            console.log(product2['name']);
            console.log(product2['delivery-time']);
            console.log(product2.rating.count);
            product2.fun();


            console.log(JSON.stringify(product2));

            const jsonString = JSON.stringify(product2);
            console.log(JSON.parse(jsonString));


            //destructuring shortcut (object shortcut)
            const object1 = {
                message: 'Good morning!'
            };

            //creating a variable with the same name of property
            // const message = object1.message;

            //is the same with
            const { message } = object1;

            //shorthand property

            const object2 = {
                // message: message
                message,
                
                /*method: function function1() {
                    console.log('method');
                }
                */
               //shorthand method of above

                method() {
                    console.log('method');
                }

            }

            console.log(object2);
            object2.method();

        </script>
