            //shortcuts for looping through an array

            /* Accumulator pattern example
            Problem: 
                We have an array of numbers: [1, 1, 3]
                How do we calculate the total?

            */

            const numbers = [1, 1, 3];
            let total = 0; //accumulator variable
            

            for (let i = 0; i < numbers.length; i++) {
                const value = numbers[i];
                total += value;
                
            }
            console.log(total);

            let numDoubled = [];

            for (let i = 0; i < numbers.length; i++) {
                const num = numbers[i];
                numDoubled.push(num * 2);
